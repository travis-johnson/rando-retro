<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RandoRetro - Horror!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bulma.min.css">
        <link rel="stylesheet" href="styles/font-styles.css">
        <link href="styles/styles.css" rel="stylesheet">

    </head>
    <body>
        <div class="container is-fluid">

                <div class="columns is-vcentered">
                        <div id="poster_container" class="columbn">
                            <figure class="image">
                                    <img id="poster">
                            </figure>
                        </div>
 
                        <div class="column">
                                <section class="hero is-light box">
                                        <div class="hero-body">
                                          <div class="container">
                                                <div id="desc">
                                                        <h1 class=title id="movie_title"></h1>
                                                        <h3 class="subtitle" id="year"></h3>
                                                      <p class="subtitle"></p>
                                                      <h4 class="has-text-centered">Cast</h4>
                                                    <ul class="level" id="cast">
                                                        
                                                            <li class="level-item"><span id="director"><p id="job"></p><p id="dir_name"></p><figure class="image"><img class="is-rounded" id="dir_img"></figure></span></li>
                                                            <li class="level-item"><span id="a1"> <p id="role1"></p> <p id="a1_name"></p><figure class="image"><img class="is-rounded" id="a1_img"></figure> </span></li>
                                                            <li class="level-item"><span id="a2"></span></li class="level-item">
                                                            <li class="level-item"><span id="a3"></span></li>
                                                            <li class="level-item"><span id="a4"></span></li>
                                                            <li class="level-item"><span id="a5"></span></li class="level-item">
                                                    </ul>

                                                    </div>  
                                          </div>
                                        </div>
                                      </section>
                        </div>
         </div>
        </div>
         
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="scripts/script.js"  type="text/javascript"></script>

    </body>
</html>
